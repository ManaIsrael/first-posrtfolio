			content: '';

		label{
			display: block;
		}

		button{
			display: block;
			margin-top: 1em;
			cursor: pointer;
		}

		input, textarea, button{
			background-color: transparent;
			color: white;
			font-family: cursive;
			border: 3px solid white;
		}

		button{
			width: 100%;
			padding: 8px 10px;
			font-size: 15px;
			outline: none;
			transition: 0.25s;
		}
		button:hover{
			background-color: rgba(0,0,0,0.4);
		}
	</style>	

</head>
